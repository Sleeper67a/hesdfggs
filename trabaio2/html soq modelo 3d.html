<!DOCTYPE html>
<!--e html :D -->
<html lang="pt-br">
    <!--e o head ne vc sabe ne o cabeçalho ne -->
<head>
    <a-sky color="#fff"> </a-sky>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- nome da pag-->
    <title>teste</title>
           <!--importando o a-frame-->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<!--e o head ne vc sabe ne o cabeçalho ne -->
<style>
body{
    background-color: white;
}

</style>
</head>
<!--e o body-->
<body>
    <!--tag usada pra criar a cena no vr
    vr-mode-ui e pra desabilitar o botao do vr-->
    <a-scene vr-mode-ui="false"> 

         <!--usada pra carregar os arquivos tipo fotos videos modelos etc-->
         <a-assets>
           
       <a-asset-item id="neco3d" src="./scene.gltf"></a-asset-item>
           
         </a-assets>
         <!-- criar a camera-->
       <a-camera position="0 1.6 0">

       </a-camera>
      <!--fazer um quadrado-->
          <a-gltf-model src="#neco3d" position="0 1 -4" height="5" width="5"></a-gltf-model>
      <a-box position="0 0 -4" rotation="0 45 0" color="#4CC3D9"></a-box>


    </a-scene>
</body>
</html>
